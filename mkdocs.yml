# Project information
site_name: Gravitee.io Solution Engineer Documentation
site_url: https://dobl1.github.io/gravitee-se-docs
site_author: Dorian BLANC

# Repository
repo_url: https://github.com/dobl1/gravitee-se-docs
repo_name: gravitee-se-docs

# Configuration
theme:
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  language: en
  logo: assets/logo-white.png
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - content.code.annotate
    - content.tabs.link
    - search.suggest
    - search.share
    - announce.dismiss

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  # - mike:
  #   alias_type: symlink
  #   redirect_template: null
  #   deploy_prefix: ''
  #   canonical_version: null
  #   version_selector: true
  #   css_dir: css
  #   javascript_dir: js
  # - tags:
  #   tags_file: tags.md

# Customization
extra:
  generator: false
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/GraviteeIO
    - icon: fontawesome/brands/youtube 
      link: https://www.youtube.com/c/Graviteesource
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/company/gravitee-io
    - icon: fontawesome/brands/instagram 
      link: https://www.instagram.com/gravitee.io
    - icon: fontawesome/brands/docker 
      link: https://hub.docker.com/u/graviteeio
    - icon: fontawesome/brands/github 
      link: https://github.com/gravitee-io
    - icon: fontawesome/solid/link
      link: https://www.gravitee.io
